```html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Tickets</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        h1, h2 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, select, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .actions { display: flex; gap: 10px; justify-content: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plataforma de Tickets</h1>

        <!-- Login -->
        <div id="loginForm" style="display: block;">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="return login(event)">
                <input type="email" id="loginEmail" placeholder="Correo Electrónico" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                <p>No tienes cuenta? <a href="#" onclick="showRegisterForm()">Regístrate aquí</a></p>
            </form>
        </div>

        <!-- Register -->
        <div id="registerForm" style="display: none;">
            <h2>Registro de Usuario</h2>
            <form onsubmit="return register(event)">
                <input type="text" id="registerName" placeholder="Nombre Completo" required>
                <input type="email" id="registerEmail" placeholder="Correo Electrónico" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
                <p>Ya tienes cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión aquí</a></p>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <h2>Bienvenido!</h2>
            <button onclick="location.href='#newTicket'">Crear Nuevo Ticket</button>
            <button onclick="listTickets()">Ver Tickets</button>
            <button onclick="logout()">Cerrar Sesión</button>
        </div>

        <!-- New Ticket -->
        <div id="newTicket" style="display: none;">
            <h2>Nuevo Ticket</h2>
            <form onsubmit="return createTicket(event)">
                <select id="ticketType" required>
                    <option value="">Selecciona Tipo de Ticket</option>
                    <option value="Técnico">Técnico</option>
                    <option value="Soporte">Soporte</option>
                    <option value="Consulta">Consulta</option>
                </select>
                <input type="text" id="reporter" placeholder="Quién Reporta" required>
                <input type="date" id="ticketDate" required>
                <select id="status" required>
                    <option value="">Selecciona Estatus</option>
                    <option value="Abierto">Abierto</option>
                    <option value="En Proceso">En Proceso</option>
                    <option value="Cerrado">Cerrado</option>
                </select>
                <input type="text" id="advisor" placeholder="Asesor que Atiende">
                <input type="text" id="company" placeholder="Empresa">
                <textarea id="description" placeholder="Descripción del Problema" required></textarea>
                <button type="submit">Guardar Ticket</button>
            </form>
        </div>

        <!-- List Tickets -->
        <div id="listTickets" style="display: none;">
            <h2>Listado de Tickets</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID Ticket</th>
                        <th>Tipo de Ticket</th>
                        <th>Quién Reporta</th>
                        <th>Fecha</th>
                        <th>Estatus</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ticketsTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let users = [];
        let tickets = [];
        let currentUser = null;

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function login(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            currentUser = users.find(user => user.email === email && user.password === password);
            if (currentUser) {
                alert('Inicio de sesión exitoso');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } else {
                alert('Credenciales incorrectas');
            }
        }

        function register(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            users.push({ name, email, password });
            alert('Registro exitoso');
            showLoginForm();
        }

        function logout() {
            currentUser = null;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function createTicket(e) {
            e.preventDefault();
            const ticket = {
                id: tickets.length + 1,
                type: document.getElementById('ticketType').value,
                reporter: document.getElementById('reporter').value,
                date: document.getElementById('ticketDate').value,
                status: document.getElementById('status').value,
                advisor: document.getElementById('advisor').value,
                company: document.getElementById('company').value,
                description: document.getElementById('description').value
            };
            tickets.push(ticket);
            alert('Ticket creado exitosamente');
            resetForm('newTicket');
        }

        function listTickets() {
            document.getElementById('listTickets').style.display = 'block';
            const tbody = document.getElementById('ticketsTableBody');
            tbody.innerHTML = '';
            tickets.forEach(ticket => {
                const row = `<tr>
                    <td>${ticket.id}</td>
                    <td>${ticket.type}</td>
                    <td>${ticket.reporter}</td>
                    <td>${ticket.date}</td>
                    <td>${ticket.status}</td>
                    <td>
                        <button onclick="editTicket(${ticket.id})">Editar</button>
                        <button onclick="deleteTicket(${ticket.id})">Eliminar</button>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function editTicket(id) {
            const ticket = tickets.find(t => t.id === id);
            if (ticket) {
                document.getElementById('ticketType').value = ticket.type;
                document.getElementById('reporter').value = ticket.reporter;
                document.getElementById('ticketDate').value = ticket.date;
                document.getElementById('status').value = ticket.status;
                document.getElementById('advisor').value = ticket.advisor;
                document.getElementById('company').value = ticket.company;
                document.getElementById('description').value = ticket.description;
                document.getElementById('newTicket').style.display = 'block';
            }
        }

        function deleteTicket(id) {
            tickets = tickets.filter(t => t.id !== id);
            listTickets();
        }

        function resetForm(formId) {
            document.getElementById(formId).querySelector('form').reset();
        }
    </script>
</body>
</html>
