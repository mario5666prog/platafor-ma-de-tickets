<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Tickets</title>
    <style>
        /* Estilos Generales */
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        form input, form select { width: 100%; padding: 8px; margin: 6px 0; border: 1px solid #ccc; border-radius: 4px; }
        .btn { display: inline-block; padding: 10px 15px; border-radius: 4px; text-decoration: none; color: white; border: none; cursor: pointer; }
        .btn-login { background: #4CAF50; } .btn-register { background: #2196F3; } .btn-editar { background: #FFC107; }
        .btn-borrar { background: #f44336; } .btn-nuevo { background: #009688; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #2196F3; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- Login -->
    <div id="login" class="container">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="event.preventDefault(); showSection('tickets_list');">
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button class="btn btn-login" type="submit">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" onclick="showSection('register')">Regístrate aquí</a></p>
    </div>

    <!-- Registro -->
    <div id="register" class="container hidden">
        <h2>Registro de Usuario</h2>
        <form onsubmit="event.preventDefault(); showSection('tickets_list');">
            <input type="text" placeholder="Usuario" required>
            <input type="email" placeholder="Correo" required>
            <input type="password" placeholder="Contraseña" required>
            <button class="btn btn-register" type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" onclick="showSection('login')">Inicia sesión</a></p>
    </div>

    <!-- Listado de Tickets -->
    <div id="tickets_list" class="container hidden">
        <h2>Listado de Tickets</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>Tipo</th><th>Reporta</th><th>Fecha</th><th>Estatus</th><th>Asesor</th><th>Empresa</th><th>Acciones</th>
                </tr>
            </thead>
            <tbody id="ticketTable">
                <tr>
                    <td>1</td><td>Incidencia</td><td>Juan Pérez</td><td>2025-03-23</td><td>Pendiente</td><td>Ana López</td><td>Empresa XYZ</td>
                    <td>
                        <button class="btn btn-editar" onclick="showSection('ticket_edit')">Editar</button>
                        <button class="btn btn-borrar" onclick="deleteTicket(this)">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <button class="btn btn-nuevo" onclick="showSection('ticket_new')">Nuevo Ticket</button>
    </div>

    <!-- Nuevo Ticket -->
    <div id="ticket_new" class="container hidden">
        <h2>Nuevo Ticket</h2>
        <form onsubmit="event.preventDefault(); addTicket(); showSection('tickets_list');">
            <select id="tipo_ticket">
                <option value="incidencia">Incidencia</option>
                <option value="solicitud">Solicitud</option>
                <option value="consulta">Consulta</option>
            </select>
            <input type="text" id="quien_reporta" placeholder="Quien Reporta" required>
            <input type="datetime-local" id="fecha" required>
            <select id="estatus">
                <option value="pendiente">Pendiente</option>
                <option value="en_proceso">En Proceso</option>
                <option value="cerrado">Cerrado</option>
            </select>
            <input type="text" id="asesor" placeholder="Asesor" required>
            <input type="text" id="empresa" placeholder="Empresa" required>
            <button class="btn btn-nuevo" type="submit">Guardar</button>
        </form>
    </div>

    <!-- Editar Ticket -->
    <div id="ticket_edit" class="container hidden">
        <h2>Editar Ticket</h2>
        <form onsubmit="event.preventDefault(); showSection('tickets_list');">
            <input type="text" value="Juan Pérez" required>
            <input type="datetime-local" value="2025-03-23T10:30" required>
            <select>
                <option value="pendiente" selected>Pendiente</option>
                <option value="en_proceso">En Proceso</option>
                <option value="cerrado">Cerrado</option>
            </select>
            <input type="text" value="Ana López" required>
            <input type="text" value="Empresa XYZ" required>
            <button class="btn btn-editar" type="submit">Actualizar</button>
            <button class="btn btn-borrar" type="button" onclick="showSection('tickets_list')">Cancelar</button>
        </form>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function addTicket() {
            let tipo = document.getElementById("tipo_ticket").value;
            let quien = document.getElementById("quien_reporta").value;
            let fecha = document.getElementById("fecha").value;
            let estatus = document.getElementById("estatus").value;
            let asesor = document.getElementById("asesor").value;
            let empresa = document.getElementById("empresa").value;

            let table = document.getElementById("ticketTable");
            let row = table.insertRow();
            row.innerHTML = `<td>${table.rows.length}</td><td>${tipo}</td><td>${quien}</td><td>${fecha}</td><td>${estatus}</td><td>${asesor}</td><td>${empresa}</td>
                             <td><button class='btn btn-editar' onclick="showSection('ticket_edit')">Editar</button>
                                 <button class='btn btn-borrar' onclick="deleteTicket(this)">Borrar</button></td>`;
        }

        function deleteTicket(btn) {
            if (confirm("¿Deseas borrar este ticket?")) {
                let row = btn.parentNode.parentNode;
                row.parentNode.removeChild(row);
            }
        }
    </script>

</body>
</html>
